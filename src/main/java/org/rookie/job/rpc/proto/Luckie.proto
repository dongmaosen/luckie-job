syntax = "proto3";

option java_package = "org.rookie.job.rpc.proto";
option java_outer_classname = "LuckieProtos";

/*请求协议*/
message Luckie {
    /*请求类型枚举*/
    enum Event {
        HEART_BEAT = 0;
	ELECTION = 1;
	REPLECATION =2;
    }
    required Event event = 1;

    message MapFieldEntry {
	optional string key = 1;
	optional string value = 2;
    }
    repeated MapFieldEntry args = 2;  
    map<string, string> aree = 3;
}



